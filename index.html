<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="alert alert-primary mt-3" role="alert">
        Money transfer closes in <span id="time">02:00</span> minutes!
      </div>
      <div class="alert alert-success" role="alert">
        Information are valid !
      </div>
      <div class="alert alert-danger" role="alert">
        Please, fill the gaps carefully.
      </div>
      <div class="mt-3">
        <h1 class="welcomeMessage"></h1>
      </div>
      <div class="my-form">
        <form>
          <div class="input-group-lg mb-3 w-51 mt-5">
            <select class="form-select" id="bankAccounts">
              <option value="1">Choose your account</option>
              <option value="2" class="accountBahcelievler"></option>
              <option value="3" class="accountOran"></option>
            </select>
            <div>
              <p id="seciliHesap"></p>
            </div>
          </div>
          <div class="input-group input-group-lg w-55 mt-3">
            <span class="input-group-text" id="inputGroup-sizing-lg">TR</span>
            <input
              type="text"
              class="form-control"
              aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-lg"
              placeholder="Enter the IBAN you want to make money order/EFT."
              id="ibanRecipient"
              onkeypress="return onlyNumberKey(event)"
              maxlength="24"
            />
          </div>
          <div class="input-group input-group-lg w-55 mt-3">
            <input
              type="text"
              class="form-control"
              aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-lg"
              placeholder="Amount"
              id="amountToBeSend"
            />
            <span class="input-group-text" id="inputGroup-sizing-lg">TL</span>
          </div>
          <button
            type="submit"
            class="btn btn-primary mt-3"
            id="transferMoneyBtn"
          >
            Transfer Money
          </button>
          <!-- <label for="click" class=" btn btn-primary mt-3" id="invisibleButton">Enter the Code</label> -->
          <div class="center" id="secondTab">
            <!-- <input type="checkbox" id="click"> -->

            <div class="content">
              <div class="header">
                <h2 style="color: #0d6efd">Complete The Transaction !</h2>
              </div>
              <div class="my-send">
                <h3 class="des-pro">Please,Enter the code.</h3>
                <div class="second-form">
                  <input
                    type="text"
                    id="myCode"
                    placeholder="Enter sms code."
                    maxlength="4"
                  />
                  <button type="button" class="my-btn" id="sendCode">
                    Send
                  </button>
                </div>
              </div>

              <div class="line"></div>
              <!-- <label for="click" class="close-btn my-btn">Close</label> -->
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="index.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
  <script>
    function onlyNumberKey(evt) {
      // Only ASCII character in that range allowed
      var ASCIICode = evt.which ? evt.which : evt.keyCode;
      if (ASCIICode > 31 && (ASCIICode < 48 || ASCIICode > 57)) return false;
      return true;
    }
  </script>
</html>
